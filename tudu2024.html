<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style/headline24.css" />

    <title>Tu Du</title>

    <style>
      :focus-visible {
        outline-color: #607d8b;
        outline-style: none;
        outline-width: 1px;
        background: #607d8b;
      }

      * * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: 1px  blue;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: start;
        min-height: 100vh;
        min-width: 50px;
        border: 5px solid transparent;
        background: linear-gradient(
          rgb(190, 226, 238),
          rgb(120, 150, 160),
          rgb(63, 63, 107)
        );
      }


      .tudu-list {
        position: relative;
        display: flex;
        flex-direction: column;
        align-content: center;
        justify-content: space-around;

        height: fit-content;
        width: 100%;
      }


      .note-section{
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #607d8b;
      }
      .tudu-note{
        padding: 0px;
        padding-left: 7px;
        padding-right: 75px

      }
      .note-info{
        padding-left: 50px;
        padding-right: 50px;

      }
      .tudu-list-dellbutton{
        padding-left: 50px;
        padding-right: 50px;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="flex">
        <div class="tudu">
          <div class="tudu-headline-section">
            <div class="tudu-icon">TUDU</div>

            <div class="tudu-search-section">
              <div class="tudu-text-bar">
                <input class="tudu-string-input" id="subjectTuDu" type="text" />
              </div>
            </div>

            <div class="tudu-info-section">
              <div class="tudu-time-bar">
                <input class="tudu-time-input" id="timeTuDu" type="time" />
              </div>

              <div class="tudu-date-bar">
                <input class="tudu-date-input" id="dateTuDu" type="date" />
              </div>
            </div>

            <div class="tudu-submit-button-section">
                <button class="add-button" id="addTuDu" onclick="addTuDu()">
                  <img class="img-add" src="img/dellButton.png" alt="" />
                </button>
              </div>
            </div>



              <div class="note-section">

                <div class="tudu-note"> text </div>
                <div class="note-info"> info </div>        
                <div class="tudu-list-dellbutton">
                  <button class="add-button" id="addTuDu" onclick="addTuDu()">
                    <img class="img-add" src="img/dellButton.png" alt="" />
                  </button>
                </div>

              </div>
              <div class="note-section">
                <button class="add-button" id="addTuDu" onclick="addTuDu()">
                  <img class="img-add" src="img/dellButton.png" alt="" />
                </button>

              </div>



          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript">
                
      let tudu;

      const savedTuDus=JSON.parse(localStorage.getItem('tudu'));


      if(Array.isArray(saveTuDus)) {
        tudu = savedTuDus
        render()
      } else {
        tudu = [
        {
          title: "Primeiro Tudu",
          duedate: "28/02/2024",
          time: acttime,
          id: id,
        },
        ];
        render()
      }



      function saveTuDu() {
        localStorage.setItem('tudu', JSON.stringify(tudu));
      }
    </script>

  </body>



</html>
