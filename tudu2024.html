<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style/headline24.css" />
    <link rel="stylesheet" href="style/tudu24.css" />

    <title>Tu Du</title>

    <style>
      :focus-visible {
        outline-color: #607d8b;
        outline-style: none;
        outline-width: 1px;
        background: #607d8b;
        color: #bee2ee;
      }
      
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: 1px   blue;
        color: #191f22;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: start;
        min-height: 100vh;
        min-width: 50px;
        border: 5px solid transparent;
        background: linear-gradient(
          rgb(190, 226, 238),
          rgb(120, 150, 160),
          rgb(88, 88, 139)
        );
      }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="flex">
        <div class="tudu">
          <div class="tudu-headline-section">
            <div class="tudu-icon">TUDU</div>

            <div class="tudu-search-section">
              <div class="tudu-text-bar">              
                <input class="tudu-string-input" id="subjectTuDu" type="text" />
              </div>
            </div>

            <div class="tudu-info-section">
              <div class="tudu-time-bar">
                <input class="tudu-time-input" id="timeTuDu" type="time" />
              </div>

              <div class="tudu-date-bar">
                <input class="tudu-date-input" id="dateTuDu" type="date" />
              </div>
            </div>

            <div class="tudu-submit-button-section">
                <button class="add-button" id="addTuDu" onclick="addTuDu()">
                  <img class="img-add" src="img/add.png" alt="" />
                </button>
              </div>
            </div>

              <div class="list" id="listTuDu"></div>
              </div>



          </div>

        </div>
      </div>
    </div>

    <script src="tudu.js"></script>

    <div class="tudu-crZ-btn"></div>

  </body>



</html>
